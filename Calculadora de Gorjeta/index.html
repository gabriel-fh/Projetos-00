<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main oninput="executar()">
        <h1>Calculadora de Gorjeta</h1>
        <section>
            <div class="conta">
                <label for="suaConta">Conta</label>
                <input type="number" placeholder="Sua conta" id="suaConta" min="0"/>
            </div>
            <div class="selectGorjeta">
                <div class="spaceBetween">
                    <label for="gorjetaInput">Selecionar Gorjeta</label>
                    <span id="gorjetaPercent">0%</span>
                </div>
                <input type="range" class="range" value="0" id="gorjetaInput"/>
            </div>
            <div class="spaceBetween">
                <span>Gorjeta</span>
                <span id="gorjetaValue"></span>
            </div>
            <hr>
            <div class="spaceBetween total">
                <span>Total</span>
                <span id="totalGorjeta"></span>
            </div>
        </section>
            
        <section>
            <div class="spaceBetween">
                <label for="dividirInput">Dividir</label>
                <span id="dividirValue">1 pessoa</span>
            </div>
            <input type="range" min="1" max="10" value="1" id="dividirInput" class="range" />
            <div class="spaceBetween">
                <span>Cobrar de cada um: </span>
                <span id="praCada"></span>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
